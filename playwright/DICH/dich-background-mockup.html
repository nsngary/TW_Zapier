<!doctype html>
<html lang="zh-Hant" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DICH 背景漸變 Mockup</title>
  <link rel="stylesheet" href="./dich-background-styles.css" />
</head>
<body>
  <main class="content">
    <section class="panel" data-theme="intro">
      <h1>Section 1</h1>
      <p>模擬首屏視覺，柔和底色。</p>
    </section>
    <section class="panel" data-theme="accent">
      <h1>Section 2</h1>
      <p>滾動至此，偏向品牌磚紅。</p>
    </section>
    <section class="panel" data-theme="support">
      <h1>Section 3</h1>
      <p>滾動至此，偏向品牌橄欖綠。</p>
    </section>
    <section class="panel" data-theme="primary">
      <h1>Section 4</h1>
      <p>滾動至此，回到品牌主色棕灰。</p>
    </section>
  </main>
  <script type="module" src="./dich-background-script.js"></script>
</body>
</html>
